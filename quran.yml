      - chapter_id
      - text
      - short_text
      - source
    example:
      chapter_id: 1
      text: |-
        <h2>Name</h2>
        <p>This Surah is named Al-Fatihah because of its subject-matter. Fatihah is that which opens a subject or a book or any other thing. In other words, Al-Fatihah is a sort of preface.</p>...
