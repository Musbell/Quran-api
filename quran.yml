    type: object
    properties:
      chapter_id:
        type: number
      text:
        type: string
        description: 'Long text of chapter info, this could include html tags for formatting and styling.'
      short_text:
        type: string
      language_name:
        type: string
      source:
        type: string
        description: 'Name of the source, could be a book name or site name.'
